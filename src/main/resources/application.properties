spring.application.name=flowPay

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/fintech
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Formata o SQL no console para facilitar a leitura

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest # Usuário padrão do RabbitMQ
spring.rabbitmq.password=guest # Senha padrão do RabbitMQ

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs